<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ซื้ออุปกรณ์ | PLOOKJING</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #D5E1ED;
    }

    header {
      background-color: #D55E02;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .equipment-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .equipment-card {
      background-color: white;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .equipment-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .equipment-info {
      padding: 1rem;
      text-align: center;
    }

    .equipment-info h3 {
      margin: 0.5rem 0;
      color: #0D3F31;
    }

    .equipment-info p {
      color: #FB7E2B;
      margin: 0.2rem 0 1rem;
    }

    .equipment-info a {
      background-color: #D55E02;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .equipment-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 1.5rem; font-weight: bold;">PLOOKJING</div>
    <div class="nav-links">
      <a href="{% url 'tree_list' %}">ปลูกต้นไม้</a>
      <a href="{% url 'equipment_list' %}">ซื้ออุปกรณ์</a>
      <a href="{% url 'notification_list' %}">แจ้งเตือน</a>
    </div>
  </header>

  <div class="equipment-container">
    {% for eq in equipments %}
      <div class="equipment-card">
        <img src="{{ eq.image_url }}" alt="{{ eq.name }}" />
        <h3>{{ eq.name }}</h3>
        <p>{{ eq.price }} บาท</p>
        <a href="{% url 'equipment_detail' eq.id %}">ดูรายละเอียด</a>
      </div>
    {% empty %}
      <p>ยังไม่มีอุปกรณ์ในระบบ</p>
    {% endfor %}
  </div>
</body>
</html>
