<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PLOOKJING{% endblock %}</title>

  <!-- โหลด Font Awesome สำหรับไอคอน -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --green-dark: #0D3F31;
      --green-soft: #397413;
      --orange: #D55E02;
      --bg: #D5E1ED;
    }

    body {
      margin: 0;
      font-family: 'Avenir Next Thai Traditional', 'Avenir Next', sans-serif;
      background-color: var(--bg);
    }

    header.navbar {
      background-color: var(--orange);
      color: white;
      padding: 1rem 2rem;
      border-bottom: 5px solid #fff3e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left-menu {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav.nav-menu {
      display: flex;
      gap: 1.5rem;
    }

    nav.nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      transition: background 0.2s ease;
    }

    nav.nav-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .right-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.8rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border: 2px solid var(--green-dark);
      border-radius: 30px;
      padding: 0.4rem 1rem;
      gap: 0.5rem;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 20px;
    }

    .search-bar button {
      background-color: var(--green-soft);
      color: white;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-bar button:hover {
      background-color: var(--green-dark);
    }

    .profile-link {
  background: none;
  color: white;
  text-decoration: none;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: color 0.3s ease;
}

.profile-link:hover {
  color: #FFD6B0; /* สีออกครีมส้มตอน hover */
}

    main {
      padding: 2rem;
    }

    @media (max-width: 768px) {
      header.navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .right-menu {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 0.5rem;
      }

      .search-bar {
        width: 100%;
      }

      nav.nav-menu {
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="left-menu">
    <a href="{% url 'home' %}" class="logo">PLOOKJING</a>
    <nav class="nav-menu">
      <a href="{% url 'tree_list' %}">Trees</a>
      <a href="{% url 'equipment_list' %}">Shop</a>
      <a href="{% url 'news_list' %}">News</a>
      <a href="{% url 'notification_list' %}">Alerts</a>
      <a href="{% url 'about' %}">About</a>
    </nav>
  </div>

  <div class="right-menu">
    <form action="{% url 'search_results' %}" method="GET" class="search-bar">
      <input type="text" name="q" placeholder="Search..." required />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  
    <a href="{% url 'user_profile' %}" class="profile-link">
      <i class="fas fa-user"></i>
    </a>
  </div>
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
